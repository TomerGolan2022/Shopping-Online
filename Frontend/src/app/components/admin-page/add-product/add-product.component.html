<div class="box" style="width: 85%;">
    <form [formGroup]="addProductForm" class="login-container">
        <button mat-button (click)="showAddition()">❌</button>
        <h2>Add Product</h2>
        <!-- Category ID -->
        <div class="add-product-row">
            <mat-form-field appearance="fill">
                <mat-label>Category</mat-label>
                <mat-select name="categoryId" [(ngModel)]="product.categoryId" formControlName="categoryIdCtrl">
                    <mat-option disabled>Select category...</mat-option>
                    <mat-option *ngFor="let category of categories" [value]="category.categoryId">
                        {{category.categoryName}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="addProductForm.controls['categoryIdCtrl'].hasError('required')">Category is required
                </mat-error>
            </mat-form-field>
        </div>
        <br>
        <!-- Product Name -->
        <div class="add-product-row">
            <mat-form-field appearance="fill">
                <mat-label>Product Name</mat-label>
                <input matInput name="productName" [(ngModel)]="product.productName" placeholder="Product Name"
                    formControlName="productNameCtrl">
                <mat-error *ngIf="addProductForm.controls['productNameCtrl'].hasError('required')">Product Name is
                    required
                </mat-error>
            </mat-form-field>
        </div>
        <br>
        <!-- Price -->
        <div class="add-product-row">
            <mat-form-field appearance="fill">
                <mat-label>Price</mat-label>
                <input matInput type="number" name="price" [(ngModel)]="product.price" placeholder="Price"
                    formControlName="priceCtrl">
                <mat-error *ngIf="addProductForm.controls['priceCtrl'].hasError('required')">Price is required
                </mat-error>
            </mat-form-field>
        </div>
        <br>
        <!-- Image -->
        <label>Image: </label><br>
        <input type="file" accept="images/*" #imageFile placeholder="Image">
        <br><br>
        <!-- Buttons -->
        <mat-dialog-actions>
            <button mat-button (click)="send()" [disabled]="addProductForm.invalid">Add</button>
        </mat-dialog-actions>
    </form>
</div>
